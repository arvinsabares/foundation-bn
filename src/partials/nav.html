{{!-- NAV BAR --}}
<header class="l-nav nav">
	<ul data-magellan data-animation-easing="swing" data-animation-duration=400>
		<a href="#home" class="l-nav__logo">
			<img src="{{root}}assets/img/{{global.nav-logo}}" alt="block nine logo">
		</a>
	</ul>
	<nav class="l-nav__list-group js-nav-collapse">
		<ul class="l-nav__list nav__list" data-magellan data-animation-easing="swing" data-animation-duration=400 data-bar-offset=35>
			{{#each global.nav}}
			<li><a href="{{url}}">{{name}}</a></li>
			{{/each}}
		</ul>
	</nav>
</header>
